<html>
    <head>
        <title>Welcome to WordSolver</title>
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
<body>
<div id="body" class="container-fluid">

  <div class="row"><div class="col-sm-10 col-sm-offset-1">
    <h1>Welcome to WordSolver</h1>
  </div></div>

  <div class="row"><div class="col-sm-10 col-sm-offset-1">
      <h2>Enter a word</h2>
      <p>Represent unknown letters with '?', for example: '?ye'</p>
      <form action="/" method="POST">
          The target word: <input type="text" name="target">
          <br/>
          The clue: <input type="text" name="clue">
          <br/>
          <input type="submit">
      </form>
  </div></div>

  <div class="row"><div class="col-sm-10 col-sm-offset-1">
      <h2>Possible matches for {{ target }} </h2>
  </div></div>

      {% for word in ordered_matches %}

      <div class="row"><div class="col-sm-10 col-sm-offset-1">
        <div class="word-result">
        <b> {{ word }} </b>
        <!-- <p> definition: {{ matches_and_meanings[word][0] }} </p> -->
        {% for meaning in matches_and_meanings[word] %}
          <p> {{ meaning }} </p>
        {% endfor %}
      </div style="border-bottom: 20px;">
    </div></div>

  {% endfor %}

</div> <!-- end container -->
</body>
</html>
