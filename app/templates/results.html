{% extends 'base.html' %}

{% block content %}

  <div class="row"><div class="col-sm-10 col-sm-offset-1">

    <div class="row"><div class="col-sm-10 col-sm-offset-1">
        <h2>Possible matches for {{ target }} </h2>
    </div></div>

        {% for word in matches %}

        <div class="row"><div class="col-sm-10 col-sm-offset-1">


          <div class="word-result" style="margin-bottom: 40px; border: 1px solid LightGrey">
          <div> <b> {{ word }} </b></div>
          <div id="wordbox{{word}}"><a href="javascript:getmeaning('{{word}}', '#wordbox{{word}}');">Get meaning</a></div>

        </div >


      </div></div>

    {% endfor %}

</div> <!-- end container -->



{% endblock %}
