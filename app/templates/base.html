<!DOCTYPE html>
<html>
    <head>
        <title>Wordsolver</title>
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto:700" rel="stylesheet">
        <style>
          h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3em;
            margin-bottom: 30px;
          }
          body {
            background-color: Lavender;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.8em;
          }
          .info {
            margin-bottom: 30px;
          }
          .word-result {
            margin-bottom: 20px;
            border: 1px solid LightGrey;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
          }
          .word-flex-box {
            /*justify-content: space-between;
            flex-direction: row;*/
          }
          .word {
            /*align-items: flex-start;*/
          }
          .meaning-link {
            /*align-items: flex-end;*/
            float: right;
          }
        </style>
    </head>
<body>
<div id="body" class="container-fluid">

  <div class="row"><div class="col-sm-6 col-sm-offset-3">
    <h1>Wordsolver</h1>
  </div></div> <!-- end row and col -->

  <div class="row"><div class="col-sm-6 col-sm-offset-3">
    {% block content %}{% endblock %}
  </div></div> <!-- end row and col -->

</div> <!-- end container -->

<script>
function getmeaning(word, wordboxid, linkid) {
    $.post('/getmeaning', {
        word: word
    }).done(function(gotmeaning) {
        console.log(gotmeaning['meaning']);
        $(wordboxid).text(gotmeaning['meaning']);
        $(linkid).text('');
    }).fail(function() {
        console.log(word);
        $(wordboxid).text('error');
    });
}
</script>


</body>
</html>
