{% extends 'base.html' %}

{% block content %}

  <div class="row"><div class="col-sm-10 col-sm-offset-1">

      <h2>Enter a word</h2>
      <p>Represent unknown letters with '?', for example: '?ye'</p>

      <form action="" method="post" name="word">
       {{ form.hidden_tag() }}
       <p> target word: {{ form.target }} </p>
       <!-- <p> clue: {{ form.clue }} </p> -->
       <p><input type="submit" value="Find"></p>
     </form>


</div> <!-- end container -->

{% endblock %}
